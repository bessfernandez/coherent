<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=8">
        <script src="../build/debug/distil.js" type="text/javascript" charset="utf-8"></script>
        <script src="../build/debug/coherent-debug.js" type="text/javascript" charset="utf-8"></script>
        <style>
            body
            {
                font-family: helvetica;
                font-size: 13px;
            }

            #demo
            {
            }
            
            .ui-placeholder
            {
                color: #aaa;
            }
            
        </style>
    </head>
    
    <body>
        <div id="demo">
            <label>Hash Data: <input type="text"></label>
            
            <div></div>
        </div>
        
        <script>
            distil.onready(function(){
                var TestView= Class.create(coherent.View, {
            
                    __structure__: {
                        'input': coherent.TextField({
                                    action: 'updateHash',
                                    // sendsActionOnEndEditing: false,
                                    placeholder: 'Hash'
                                }),
                        'div': coherent.View({
                                    textBinding: 'hash.value'
                                })
                    },
                
                    init: function()
                    {
                        this.setValueForKey(coherent.hash, 'hash');
                    },
                
                    updateHash: function(sender)
                    {
                        var hashValue= sender.value();
                        coherent.hash.setValue(hashValue);
                    }
                
                });

                var testview= new TestView('demo');
            });
        </script>
        
    </body>
</html>
